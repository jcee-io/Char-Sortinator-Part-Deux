<!DOCTYPE html>
<html>
<head>
	<title>Char Sortinator Part Deux</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
</head>
<body id="body">
	<div id="app">
		<h1 id="header">Char Sortinator Part Deux</h1>
		<div id="app-box">
			<h1>Enter A String</h1>
			<input onkeypress="return handler(event)" id="input" type="text" name="input">
			<button onclick="handler()" >Submit</button>
			<h1>See The Results</h1>	
			<h3 id="result"></h3>
		</div>

	</div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js"></script>
  <script type="text/javascript">
  	const handler = async (event) => {
  		const { value } = document.getElementById('input');

  		if(value.length === 0 || (event && event.code !== "Enter")) {
  			return;
  		}
  		
  		const result = document.getElementById('result');
  		const { data } = await axios.get(`/api/${value}`);

  		result.textContent = data;
  	};
  </script>
</body>
</html>
